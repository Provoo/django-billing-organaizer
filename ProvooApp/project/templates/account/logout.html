{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5 card col s12 m6 offset-m3 padding ">
            <form method="POST" action="{% url "account_logout" %}">
                <legend>{% trans "Log out" %}</legend>
                {# <fieldset>#}
                {% csrf_token %}
                <p>{% trans "¿Está seguro que desea terminar sessión?" %}</p>
                <button type="submit" class="btn btn-primary">{% trans "Log out" %}</button>
                {# </fieldset>#}
            </form>
        </div>
    </div>
{% endblock %}
